{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2 class="text-center"><u>Vaccinations Table</u></h2><br>            
    <table class="table table-dark table-striped">
        <tbody>
            <!-- jinja2 Technique -->
            {% if d %}
            {% for i in d %}
            <tr>
                <td>{{ i }}</td>
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
</body>
{% endblock %}
